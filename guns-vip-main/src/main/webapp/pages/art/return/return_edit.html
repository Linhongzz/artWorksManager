@layout("/common/_form.html",{js:["/assets/art/return/return_edit.js"]}){

<form class="layui-form" id="returnForm" lay-filter="returnForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label"><span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="artId" name="artId" placeholder="请输入" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">归还时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="returnTime" name="returnTime" placeholder="请输入归还时间" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">归还人<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="returnee" name="returnee" placeholder="请输入归还人" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">验收情况<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="acceptance" name="acceptance" placeholder="请输入验收情况" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">验收人<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="acceptor" name="acceptor" placeholder="请输入验收人" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">操作人<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="operator" name="operator" placeholder="请输入操作人" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">操作时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="opeTime" name="opeTime" placeholder="请输入操作时间" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
