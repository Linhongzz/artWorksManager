@layout("/common/_form.html",{js:["/assets/art/record/record_edit.js"]}){

<form class="layui-form" id="recordForm" lay-filter="recordForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">作品id<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="artId" name="artId" placeholder="请输入作品id" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">当前状态<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="status" name="status" placeholder="请输入当前状态" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">状态id<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="statusId" name="statusId" placeholder="请输入状态id" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">操作人<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="operator" name="operator" placeholder="请输入操作人" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">操作时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="opeTime" name="opeTime" placeholder="请输入操作时间" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
