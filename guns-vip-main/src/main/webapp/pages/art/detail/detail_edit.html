@layout("/common/_form.html",{js:["/assets/art/detail/detail_edit.js"]}){

<form class="layui-form" id="detailForm" lay-filter="detailForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">姓名<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="name" name="name" placeholder="请输入姓名" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">作者<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="author" name="author" placeholder="请输入作者" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">尺寸<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="size" name="size" placeholder="请输入尺寸" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">款识<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="literalSign" name="literalSign" placeholder="请输入款识" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">创作日期<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="creationDate" name="creationDate" placeholder="请输入创作日期" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">来源<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="source" name="source" placeholder="请输入来源" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">类别<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="category" name="category" placeholder="请输入类别" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">收藏证书号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="certificate" name="certificate" placeholder="请输入收藏证书号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">照片<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="photo" name="photo" placeholder="请输入照片" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">操作人<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="operator" name="operator" placeholder="请输入操作人" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">操作时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="opeTime" name="opeTime" placeholder="请输入操作时间" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
