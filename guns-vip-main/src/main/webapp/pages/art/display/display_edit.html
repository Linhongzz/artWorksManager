@layout("/common/_form.html",{js:["/assets/art/display/display_edit.js"]}){

<form class="layui-form" id="displayForm" lay-filter="displayForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label"><span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="artId" name="artId" placeholder="请输入" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">开始时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="startTime" name="startTime" placeholder="请输入开始时间" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">事由<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="reason" name="reason" placeholder="请输入事由" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">使用人<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="user" name="user" placeholder="请输入使用人" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">主办方<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="organizer" name="organizer" placeholder="请输入主办方" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">会展名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="exhibition" name="exhibition" placeholder="请输入会展名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">展出地点<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="location" name="location" placeholder="请输入展出地点" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">接收人<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="receiver" name="receiver" placeholder="请输入接收人" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">预计归还时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="estReturnTime" name="estReturnTime" placeholder="请输入预计归还时间" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">归还情况id<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="returnId" name="returnId" placeholder="请输入归还情况id" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">操作人<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="operator" name="operator" placeholder="请输入操作人" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">操作时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="opeTime" name="opeTime" placeholder="请输入操作时间" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
